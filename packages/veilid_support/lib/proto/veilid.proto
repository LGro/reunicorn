syntax = "proto3";
package veilid;

// Byte Array Types
message BarePublicKey {
    bytes data = 1;
}
message BareSignature {
    bytes data = 1;
}
message BareSecretKey {
    bytes data = 1;
}
message BareSharedSecret {
    bytes data = 1;
}
message BareHashDigest {
    bytes data = 1;
}
message BareOpaqueRecordKey {
    bytes data = 1;
}
message BareRouteId {
    bytes data = 1;
}
message BareNodeId {
    bytes data = 1;
}
message BareMemberId {
    bytes data = 1;
}
message Nonce {
    bytes data = 1;
}

// Type-prefixed Types
message PublicKey {
    fixed32 kind = 1;
    bytes data = 2;
}
message Signature {
    fixed32 kind = 1;
    bytes data = 2;
}
message SecretKey {
    fixed32 kind = 1;
    bytes data = 2;
}
message HashDigest {
    fixed32 kind = 1;
    bytes data = 2;
}
message OpaqueRecordKey {
    fixed32 kind = 1;
    bytes data = 2;
}
message SharedSecret {
    fixed32 kind = 1;
    bytes data = 2;
}
message RouteId {
    fixed32 kind = 1;
    bytes data = 2;
}
message NodeId {
    fixed32 kind = 1;
    bytes data = 2;
}
message MemberId {
    fixed32 kind = 1;
    bytes data = 2;
}

// Key pair
message BareKeyPair {
    bytes key = 1;
    bytes secret = 2;
}

message KeyPair {
    fixed32 kind = 1;
    bytes key = 2;
    bytes secret = 3;
}

// Record Key
message BareRecordKey {
    bytes key = 1;
    optional bytes encryption_key = 2;
}

message RecordKey {
    fixed32 kind = 1;
    bytes key = 2;
    optional bytes encryption_key = 3;
}

